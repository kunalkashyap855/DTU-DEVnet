<!DOCTYPE html>
<html>
<head>
	<title>DEVnet Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

	<div class="container">
    	<!-- <div class="row"> -->
        	<h1 style="text-align: center; margin-top: 5%;">Login</h1>
        	<div style="width: 50%; margin: 3% auto;">
            	<form action="" method="POST">
                	<div class="form-group">
                    	<input class="form-control" type="text" name="username" placeholder="Username">
                	</div>
                	<div class="form-group">
                    	<input id="pass" class="form-control" type="password" name="password" placeholder="Password">
                	</div>
                	<div class="form-group">
                    	<input type="checkbox" onclick="toggleVisibility()"> Show Password
                	</div>
                	<div class="form-group">
                    	<button class="btn btn-lg btn-secondary btn-block hvr-sweep-to-right">Login</button>
                	</div>
            	</form>
            	<a href="">Go Back</a>
        	</div>
    	<!-- </div> -->
	</div>

</body>
<script type="text/javascript">
	function toggleVisibility() {
  		var x = document.getElementById("pass");
  		if (x.type === "password") {
    		x.type = "text";
  		} else {
    		x.type = "password";
  		}
	}
</script>
</html>
