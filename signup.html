<!DOCTYPE html>
<html>
<head>
	<title>DEVnet Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>

	<div class="container">
    	<div class="card" style="margin-top: 5%; background-color: rgb(232,236,239);">
        	<h1 style="text-align: center; margin-top: 2%;">Sign up!</h1>
        	<div style="width: 50%; margin: 3% auto;">
            	<form action="" method="POST">
                    <div class="input-group input-group-sm mb-3">
                         <div class="input-group-prepend">
                             <span class="input-group-text mySpans" id="inputGroup-sizing-sm">Name</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Full Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text myLabels" for="inputGroupSelect01">Year</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>First Year</option>
                            <option value="1">Second Year</option>
                            <option value="2">Third Year</option>
                            <option value="3">Fourth Year</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text myLabels" for="inputGroupSelect01">Branch</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Computer Engineering</option>
                            <option value="1">Civil Engineering</option>
                            <option value="2">Electronic and Communication</option>
                            <option value="3">Mathematics and Computing</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                         <div class="input-group-prepend">
                             <span class="input-group-text mySpans" id="inputGroup-sizing-sm">@Github</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Link your Github">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                         <div class="input-group-prepend">
                             <span class="input-group-text mySpans" id="inputGroup-sizing-sm">Password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                             <span class="input-group-text mySpans" id="inputGroup-sizing-sm">Confirm Password</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                	<div class="form-group">
                    	<button class="btn btn-lg btn-primary btn-block hvr-sweep-to-right">Sign Up</button>
                	</div>
                    <div class="form-group">
                        <label>Already registered? <a href="">Login</a></label>
                    </div>
            	</form>
            	<a href="">Go Back</a>
        	</div>
    	</div>
	</div>

</body>
</html>
