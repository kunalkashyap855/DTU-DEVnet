<!DOCTYPE html>
<html>
<head>
	<title>DEVnet Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
    	<div class="card" style="margin-top: 5%; background-color: rgb(232,236,239);">
        	<h1 style="text-align: center; margin-top: 2%;">Sign up!</h1>
        	<div style="width: 50%; margin: 3% auto;">
            	<form action="" method="POST">
                	<div class="form-group">
                        <label>Full Name</label>
                    	<input class="form-control" type="text" name="name" placeholder="Enter Full Name">
                	</div>
                    <div class="form-group">
                        <label>Year</label>
                        <input class="form-control" type="text" name="year" placeholder="Enter Year Studying In">
                    </div>
                	<div class="form-group">
                        <label>Branch</label>
                    	<input class="form-control" type="text" name="branch" placeholder="Enter Branch">
                	</div>
                    <div class="form-group">
                        <label>Github Profile Link</label>
                        <input class="form-control" type="text" name="gitProfile" placeholder="Enter Github Profile Link">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label>Re-enter Password</label>
                        <input class="form-control" type="text" name="password" placeholder="Re-enter Password">
                    </div>
                	<div class="form-group">
                    	<button class="btn btn-lg btn-primary btn-block hvr-sweep-to-right">Sign Up</button>
                	</div>
                    <div class="form-group">
                        <label>Already registered? <a href="">Login</a></label>
                    </div>
            	</form>
            	<a href="">Go Back</a>
        	</div>
    	</div>
	</div>

</body>
</html>
